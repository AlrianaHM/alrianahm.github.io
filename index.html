<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlrianaHM | Portofolio</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <body>
        <header>
            <div class="container">
                <div id="logo">
                    <h1>Ignatius <span class="highlight">Alriana</span> Haryadi Moel</h1>
                </div>
            </div>
        </header>

        <section id="main">
            <div class="container">
                <h1 class="page-title">Portofolio</h1>
                <ul id="portofolio-list">
                    <li>
                        <div class="portofolio">
                            <h3 class="portofolio-title">Website Design</h3>
                            <div class="left-part">
                                <p class="portofolio-desc"> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                
                                <div class="tech-list">
                                    <p>Built Using:</p>
                                    <ul>
                                        <li>Python</li>
                                        <li>Java</li>
                                        <li>Git</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="right-part">
                                <div class="slideshow-container">
                                    <div class="mySlides">
                                        <div class="numbertext">1 / 3</div>
                                        <img src="./img/portofolio/1/1.jpg" style="width:100%">
                                        <div class="text">Caption Text</div>
                                    </div>
                                    
                                    <div class="mySlides">
                                        <div class="numbertext">2 / 3</div>
                                        <img src="./img/portofolio/1/2.jpg" style="width:100%">
                                        <div class="text">Caption Two</div>
                                    </div>
                                    
                                    <div class="mySlides">
                                        <div class="numbertext">3 / 3</div>
                                        <img src="./img/portofolio/1/3.jpg" style="width:100%">
                                        <div class="text">Caption Three</div>
                                    </div>
                                    
                                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                                </div>
                                <br>
                                <div style="text-align:center">
                                    <span class="dot" onclick="currentSlide(1)"></span> 
                                    <span class="dot" onclick="currentSlide(2)"></span> 
                                    <span class="dot" onclick="currentSlide(3)"></span> 
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div> 
        </section>

        <footer>
            <p><span class="highlight">alrianahm.github.io</span> - &copy;2021</p>
        </footer>
    </body>
    <script src="./js/main.js"></script>
</body>
</html>
